<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="play.css" rel="stylesheet" type="text/css">
    <link href="file:///./resources/tabulator.css" rel="stylesheet">
    <title>Play</title>
</head>

<body>
<div id="tracks-grid"></div>

<table>
    <tbody>
        <tr>
            <td>
                <div id="player-span">
                    <audio id="player" controls></audio>
                </div>
            </td>
            <td>
                <div id="next-previous-buttons">
                    <button id="next" class="audio-button" disabled>&gt;&gt;</button>
                    <button id="previous" class="audio-button" disabled>&lt;&lt;</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <button id="close">Close</button>
</div>

</body>
<script src="src/play.js"></script>
</html>
