<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="playlist.css" rel="stylesheet" type="text/css">
    <link href="file:///./resources/tabulator.css" rel="stylesheet">
    <title>Add Tracks to Playlist</title>
</head>

<body>

<p>Add Selected Tracks:</p>

<div id="existing">
    <input type="radio" id="radio-existing" name="radio" class="radio-button" />
    <span id="to-existing-playlist" class="rb-label">to EXISTING playlist:</span>
    <span id="filter-ui">
        <label for="filter-checkbox" id="filter-label">Filter:</label>
        <input id="filter-checkbox" type="checkbox" />

        <select id="filter-field-name">
          <option value="playlistAlbumName">Name/Album</option>
          <option value="title">Title</option>
          <option value="genre">Genre</option>
          <option value="albumArtist">Album Artist</option>
          <option value="artist">Artist</option>
          <option value="composer">Composer</option>
          <option value="date">Date</option>
          <option value="filePath">File Path</option>
          <option value="modified">Modified</option>
        </select>

        <select id="filter-operation">
          <option value="contains">contains</option>
          <option value="equals">&equals;</option>
          <option value="ne">&ne;</option>
          <option value="gt">&gt;</option>
          <option value="ge">&ge;</option>
          <option value="lt">&lt;</option>
          <option value="le">&le;</option>
        </select>

        <input id="filter-text" type="text"/>

        <label for="filter-checkbox">Ignore Case</label>
        <input id="filter-case-insensitive" checked type="checkbox" />
      </span>
    <div id="existing-playlists-grid"></div>
</div>

<div id="new">
    <input type="radio" id="radio-new" name="radio" class="radio-button" />
    <span class="rb-label">to NEW playlist:</span>
    <input id="new-playlist" type="text"/>
</div>

<div id="playlist-tracks-grid-label">
    <span id="playlist-tracks-label">Playlist Tracks:</span>
    <span id="playlist-tracks-item-count"></span>
    <span id="note">Tracks will be added to playlist in the order they appear below:</span>
</div>

<div id="playlist-tracks-grid"></div>

<div>
    <button id="ok" disabled>OK</button>
    <button id="cancel">Cancel</button>
</div>

</body>
<script src="src/playlist.js"></script>
</html>
